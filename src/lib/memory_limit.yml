apiVersion: v1
kind: Pod
metadata:
  name: POD_NAME
spec:
  containers:
  - name: POD_NAME
    image: POD_IMAGE
    resources:
      limits:
        memory: "MEMORY_LIMIT"
        cpu: "CPU_LIMIT"
    args:
    - -mem-total
    - 150Mi
    - -mem-alloc-size
    - 10Mi
    - -mem-alloc-sleep
    - 1s
